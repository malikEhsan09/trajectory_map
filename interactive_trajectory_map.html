        <script>
        function setupEnhancedMapClicks() {
            // Wait for map to be fully loaded
            if (typeof window.map === 'undefined') {
                setTimeout(setupEnhancedMapClicks, 200);
                return;
            }
            
            // Remove any existing click handlers
            window.map.off('click');
            
            // Add enhanced click handler with visual feedback
            window.map.on('click', function(e) {
                // Add temporary visual feedback
                var tempMarker = L.circleMarker([e.latlng.lat, e.latlng.lng], {
                    color: '#FF6B6B',
                    fillColor: '#FF6B6B',
                    fillOpacity: 0.8,
                    radius: 8
                }).addTo(window.map);
                
                // Remove temporary marker after animation
                setTimeout(function() {
                    window.map.removeLayer(tempMarker);
                }, 500);
                
                // Send click to Python handler
                if (typeof qt !== 'undefined' && qt.webChannelTransport) {
                    new QWebChannel(qt.webChannelTransport, function(channel) {
                        var handler = channel.objects.mapHandler;
                        if (handler && handler.on_map_click) {
                            handler.on_map_click(e.latlng.lat, e.latlng.lng);
                        }
                    });
                }
            });
            
            // Change cursor to crosshair for better UX
            window.map.getContainer().style.cursor = 'crosshair';
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupEnhancedMapClicks);
        } else {
            setupEnhancedMapClicks();
        }
        </script>
